<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing Note API</title>
</head>
<body>
    <div class="container">
    <div class="jumbotron">
      <h2>Swing Note API</h2>
      <form action="/addNotes" method="POST">
        <div class="form-group">
          <textarea class="form-control" type="text" name="newNote" id="newNote" placeholder="Add new Note"></textarea>
          <button class="btn btn-success" type="submit">Add Note</button>
        </div>
    </div>
    </form>

    <!-- we create a table for the inputted notes -->
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">NOTES</th>
          <th scope="col">ACTION</th>
        </tr>
      </thead>
      <tbody>
        <% note.map((i, index) => { %>
<tr>
  <th scope="row"><%= index+1 %></th>
        <td><%= i.body %></td>
        <td>
          <form action='<%= /deleteNote/ +i.id%>' method="POST">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </td>
        </tr>
        <% }) %>


      </tbody>
    </table>

    <div class="footer">
      <p>@</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
